- name: enable i2c
  command: raspi-config nonint do_i2c 0
  become: yes

- name: install packages
  apt:
    name:
    - i2c-tools
    - python3-pip
    - python3-smbus
    - zabbix-agent
    state: present
  become: yes

- name: install pip packages
  pip:
    name:
    - py-zabbix
    - RPi.bme280
    state: present
  become: true

- name: copy script
  template:
    src: bme280tozabbix.py
    dest: /home/pi/
    mode: 0755

- name: copy systemd timer
  copy:
    src: bme280tozabbix.{{ item }}
    dest: /etc/systemd/system/
    mode: 0644
  with_items:
  - service
  - timer
  become: yes

- name: enable bme280tozabbix.timer and service
  systemd:
    name: bme280tozabbix.{{ item }}
    state: started
    enabled: yes
    daemon_reload: yes
  with_items:
  - service
  - timer
  become: yes
